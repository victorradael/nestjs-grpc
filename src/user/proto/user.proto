syntax = "proto3";

package user;

service UserService {
  rpc Create(UserRequest) returns (UserResponse) {}
  rpc Show(Empty) returns (ShowResponse) {}
}

message Empty {}

message UserRequest {
  string name = 1;
  string email = 2;

}

message UserResponse {
  int32 id = 1;
  string name = 2;
  string email = 3;
  string created_at = 4;
}

message ShowResponse {
  repeated UserResponse userResponse = 1;
}